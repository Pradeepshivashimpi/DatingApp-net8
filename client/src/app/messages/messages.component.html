<div class="container mt-3">
    <div class="d-flex">
        <div class="btngroup">
            <button class="btn btn-primary" btnRadio="Unread" [(ngModel)]="container" (click)="loadMessages()">
                Unread
            </button>
            <button class="btn btn-primary" btnRadio="Inbox" [(ngModel)]="container" (click)="loadMessages()">
                Inbox
            </button>
            <button class="btn btn-primary" btnRadio="Outbox" [(ngModel)]="container" (click)="loadMessages()">
                Outbox
            </button>
        </div>
    </div>
</div>
@if (!messageService.paginatedResult()) {
<h3>No messages</h3>
} @else {
<table class="table table-hover mt-3" style="cursor: pointer;">
    <thead>
        <tr>
            <th style="width: 40%;">Message</th>
            <th style="width: 20%;">From / To</th>
            <th style="width: 20%;">Sent / Received</th>
            <th style="width: 20%;"></th>
        </tr>
    </thead>
    <tbody>
        @for (message of messageService.paginatedResult()?.items; track message.id) {
        <td>{{message.content}}</td>
        <td>
            <div>
                <img 
                   [src]="container === 'Outbox' 
                    ? (message.receipientPhotoUrl || './assets/user.png') : 
                    (message.senderPhotoUrl || './assets/user.png')" 
                    alt="image of user"
                >
                <strong>{{container === 'Outbox' 
                  ? message.receipientUsername : message.senderUsername}}
                </strong>
            </div>
        </td>
        <td></td>
        }
    </tbody>
</table>
}
